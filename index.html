<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <div class = "header">
        <h1>
            ROCK PAPER SCISSORS
        </h1>
    </div>
    <div class = "body">
        <h2>
            Choose your weapon
        </h2>
        <h3>
            First to score 5 points wins the game
        </h3>
        <div class = "game-area">
            <div class = "player choice">
                <p>?</p>
            </div>
            <div class = "computer choice">
                <p>?</p>
            </div>
        </div>
        <div class = "score">
            <p>Player score : 0</p>
            <p>Computer score : 0</p>
        </div>
        <div class="select-area">
            <button class = "rock btn">✊</button>
            <button class = "paper btn">✋</button>
            <button class = "scissors btn">✌️</button>
        </div>
    </div>
    <div class = "footer">
        <p>Copyright © 2023</p>
        <p>Paul-iwnl</p>
    </div>
    <script src="./index.js"></script>
